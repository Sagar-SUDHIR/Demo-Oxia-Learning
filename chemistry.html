<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chemistry - Oxia Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff; padding: 30px;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      color: gold;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .section { margin-top: 30px; }
    .card {
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .card h3 { color: gold; font-size: 20px; }
    .card p { margin-top: 5px; color: #ddd; }
    .btn {
      display: inline-block;
      background: gold;
      color: black;
      padding: 10px 18px;
      margin-top: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ffd700cc;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    #searchBar {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .toggle-btn {
      cursor: pointer;
      color: gold;
      background: none;
      border: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>🧪 Chemistry - Oxia Learning</h2>
<input type="text" id="searchBar" placeholder="🔍 Search chapter or topic...">

<div class="section">
  <button class="toggle-btn" onclick="togglePDFs()">📄 Question Banks ▼</button>
  <div id="pdfList" style="display: none;">Loading PDFs...</div>
</div>

<div class="section" id="videoSection">
  <h3>🎬 Videos</h3>
  <div id="videoList">Loading Videos...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDULiS4xdboxwglhjS2K9s9o6pRrwfI0eo",
    authDomain: "oxialearning-566b1.firebaseapp.com",
    projectId: "oxialearning-566b1",
    storageBucket: "oxialearning-566b1.appspot.com",
    messagingSenderId: "444072750130",
    appId: "1:444072750130:web:53f04dbf47f069e43f602b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const pdfList = document.getElementById("pdfList");
  const videoList = document.getElementById("videoList");
  const searchBar = document.getElementById("searchBar");
  let allPDFs = [];

  function renderPDFs(dataList) {
    pdfList.innerHTML = "";
    if (dataList.length === 0) {
      pdfList.innerHTML = "<p>No PDFs found.</p>";
      return;
    }
    dataList.forEach((data) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.description}</p>
        <a class="btn" href="${data.link}" target="_blank">View PDF</a>
      `;
      pdfList.appendChild(card);
    });
  }

  function extractVideoId(url) {
    try {
      const yt = new URL(url);
      if (yt.hostname === "youtu.be") {
        return yt.pathname.slice(1);
      } else if (yt.hostname.includes("youtube.com")) {
        if (yt.pathname.includes("/shorts/")) return yt.pathname.split("/shorts/")[1];
        return yt.searchParams.get("v");
      }
      return "";
    } catch {
      return "";
    }
  }

  searchBar.addEventListener("input", () => {
    const keyword = searchBar.value.toLowerCase();
    const filtered = allPDFs.filter(item =>
      item.title.toLowerCase().includes(keyword) ||
      item.description.toLowerCase().includes(keyword)
    );
    renderPDFs(filtered);
  });

  window.togglePDFs = () => {
    const section = document.getElementById("pdfList");
    const btn = document.querySelector(".toggle-btn");
    if (section.style.display === "none") {
      section.style.display = "block";
      btn.innerHTML = "📄 Question Banks ▲";
    } else {
      section.style.display = "none";
      btn.innerHTML = "📄 Question Banks ▼";
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      pdfList.innerHTML = "<p>Please log in to view content.</p>";
      videoList.innerHTML = "";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", user.uid));
    const studentClass = userDoc.exists() ? userDoc.data().class : null;

    if (!studentClass) {
      pdfList.innerHTML = "<p>Your class info is missing. Please contact support.</p>";
      return;
    }

    const subject = "Chemistry";

    const pdfQuery = query(collection(db, "resources"),
      where("batch", "==", studentClass),
      where("subject", "==", subject));
    const pdfSnap = await getDocs(pdfQuery);
    allPDFs = [];
    pdfSnap.forEach(doc => allPDFs.push(doc.data()));
    renderPDFs(allPDFs);

    const videoQuery = query(collection(db, "videos"),
      where("batch", "==", studentClass),
      where("subject", "==", subject));
    const videoSnap = await getDocs(videoQuery);
    videoList.innerHTML = "";

    if (videoSnap.empty) {
      videoList.innerHTML = "<p>No videos uploaded.</p>";
    } else {
      videoSnap.forEach((doc) => {
        const data = doc.data();
        const videoId = extractVideoId(data.videoUrl);
        const embedLink = `https://www.youtube.com/embed/${videoId}`;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <iframe src="${embedLink}" allowfullscreen></iframe>
        `;
        videoList.appendChild(card);
      });
    }
  });
</script>

</body>
</html>
